<form name="myform" id="myform"  action="{APP_PATH}index.php?m=vote&c=index&a=post&subjectid={$subjectid}" method="post">
<dl>
  <dt>{$subject}</dt>
  <input type="hidden" name="subjectid" value="{$subjectid}">
{loop $options $r}
{$i++}
{if $vote_data['total']==0 }
{php $per=0;}
{else}

  <dd><input type="submit" value="投一票"><a class="a1" href="{APP_PATH}index.php?m=vote&c=index&a=result&subjectid={$subjectid}&siteid={$siteid}">查看</a></dd>
